<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game By Maruf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <div class="game-header">
            <h1>GUESS THE NUMBER</h1>
            <div class="creator">By Maruf</div>
        </div>

        <div id="welcomeScreen" class="screen active">
            <div class="range-display">1 - 100</div>
            <p class="instruction">I'm thinking of a number between 1 and 100.<br>Can you guess it?</p>
            <button id="startBtn" class="btn-primary">Start Game</button>
        </div>

        <div id="gameScreen" class="screen">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-label">Attempts</div>
                    <div class="stat-value" id="attempts">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Range</div>
                    <div class="stat-value" id="range">1-100</div>
                </div>
            </div>

            <div class="feedback-area">
                <div id="feedback" class="feedback"></div>
            </div>

            <div class="input-area">
                <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100">
                <button id="guessBtn" class="btn-primary">Guess</button>
            </div>

            <div class="guess-history" id="guessHistory"></div>
        </div>

        <div id="winScreen" class="screen">
            <div class="trophy">üèÜ</div>
            <h2 class="win-title">Congratulations!</h2>
            <p class="win-message" id="winMessage"></p>
            <button id="playAgainBtn" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
